<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de treino</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./components/carousel-cards/carousel.css" />
    <link
      rel="stylesheet"
      href="./components/custom-select/custom-select.css"
    />
  </head>
  <body>
    <div class="page-container">
      <section id="view-logged-out">
        <div>
          <button id="google-button">LOGAR COM GOOGLE</button>
        </div>
      </section>
      <section id="view-logged-in">
        <header id="header-home">
          <h3 id="log-out-button">Log out</h3>
          <div id="user-welcome">
            <img
              id="profile-picture"
              src=""
              alt="Profile Picture"
              style="
                display: none;
                border-radius: 50%;
                width: 40px;
                height: 40px;
              "
            />
            <p
              id="welcome"
              alt="boas-vindas"
              style="display: none; border-radius: 50%; font-size: 15px"
            ></p>
          </div>
        </header>
        <div class="carousel-container">
          <div class="carousel" id="carousel">
            <div class="card" style="background-color: #dcc1ff">
              <img src="https://via.placeholder.com/150" alt="Card 1" />
              <h2>Dia 1</h2>
              <p style="color: #dcc1ff" id="tag-of-the-day">
                Peito, perna e tríceps
              </p>
            </div>
            <div class="card" style="background-color: #f5f378">
              <img src="https://via.placeholder.com/150" alt="Card 2" />
              <h2>Dia 2</h2>
              <p style="color: #f5f378" id="tag-of-the-day">Ombro e bíceps</p>
            </div>
            <div class="card" style="background-color: #ec704b">
              <img src="https://via.placeholder.com/150" alt="Card 3" />
              <h2>Dia 3</h2>
              <p style="color: #ec704b" id="tag-of-the-day">
                Corrida ou aeróbico
              </p>
            </div>
          </div>
        </div>

        <div id="record-container"></div>
        <main>
          <div class="links-container">
            <p>
              <a href="./pages/workout-list/workout-list.html" target="_blank">
                Dias treinados</a
              >
            </p>
            <p>
              <a href="./pages/records/records.html" target="_blank"
                >Recordes</a
              >
            </p>
          </div>
          <div class="links-container"></div>
          <form action="" id="exercise-form">
            <div class="day-options-container">
              <select id="day-select" class="dropdown-options">
                <option value="">Escolher</option>
                <option value="1">Dia 1</option>
                <option value="2">Dia 2</option>
                <option value="3">Dia 3</option>
              </select>
            </div>
            <div id="inputs-container"></div>
            <div>
              <button id="submit-button">ENVIAR</button>
            </div>
          </form>
        </main>
        <div id="success-modal" class="modal">
          <div class="modal-content">
            <span class="close-button" onclick="closeModal()">×</span>
            <p>Formulário enviado com sucesso!</p>
            <button onclick="reloadPage()">OK</button>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="./js/main.js"></script>
    <script
      type="module"
      src="./components/carousel-cards/carousel.js"
    ></script>
    <script type="module" src="./js/functions.js"></script>
    <script
      type="module"
      src="./components/custom-select/custom-select.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  </body>
</html>
