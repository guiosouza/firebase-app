<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrossel de Cartões</title>
    <link rel="stylesheet" href="/css/main.css" />

            <div class="card">

            <div class="card">
              <img src="https://via.placeholder.com/150" alt="Card 3" />

              <p>Conteúdo do card 3</p>
            </div>
            <div class="card">
              <img src="https://via.placeholder.com/150" alt="Card 4" />
              <h2>Card 4</h2>
              <p>Conteúdo do card 4</p>
            </div>
            <div class="card">
              <img src="https://via.placeholder.com/150" alt="Card 5" />
              <h2>Card 5</h2>
              <p>Conteúdo do card 5</p>
            </div>
          </div>
        </div>
      </header>
      <main></main>
    </div>

    <script src="/js/carousel.js"></script>

</html>
